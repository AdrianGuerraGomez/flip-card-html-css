<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="less-template"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CHANGE TITLE -->
    <title>Less Template Projects</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="block logo"></div>
    </header>
    <main class="block">

      <div class="card-container">

        <div class="card-front">
          <div class="card-header">
            <div class="card-profile">
              <div class="image-profile"></div>
              <div class="name name-profile">
                <div class="name name-artist"></div>
                <div class="name name-album"></div>
              </div>            
            </div>
            <div class="button button-share">
              <div class="icon icon-share"></div>            
            </div>
            <div class="button button-like">
              <div class="icon icon-like"></div>
            </div>
          </div>        
          <div class=" block card-footer"></div>
        </div>

        <div class="card-back"></div>

        
        </div>

    </main>
    <footer></footer>
    <script src="index.js"></script>
  </body>
</html>
